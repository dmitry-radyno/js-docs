<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"> 
    <title>Parsing XLS - JS-XLS</title>
    <style>
        table {
            border-collapse: collapse;
            font-family: Verdana;
            margin-top: 10px;
        }
        table td {
            border: 1px solid #cccccc;
            padding: 4px 10px;
        }
    </style>
  </head>
  <body>
    <input id="document" type="file" />
    <div id="output"></div>
    <script src="../js-xls/xls.core.min.js"></script>
    <script>
        document.getElementById("document")
                .addEventListener("change", handleFileSelect, false);

        function handleFileSelect(event) {
            readFileInputEventAsBinaryString(event, function(arrayBuffer) {

                var workbook = XLS.read(arrayBuffer, { type: "binary" });

                var table = "<table>";
                var sheetName = workbook.SheetNames[0],
                    sheet = workbook.Sheets[sheetName],
                    range = XLS.utils.decode_range(sheet["!ref"]),
                    row, col, cellCoord, cell;

                for (row = range.s.r; row <= range.e.r; row++) {
                    table += "<tr>";
                    for (col = range.s.c; col <= range.e.c; col++) {
                        cellCoord = XLS.utils.encode_cell({ r: row, c: col });
                        cell = sheet[cellCoord];
                        table += "<td>" + cell.v + "</td>";
                    }
                    table += "</tr>";
                }
                table += "</table>";
                document.getElementById("output").innerHTML = table;
            });
        }

        function readFileInputEventAsBinaryString(event, callback) {
            var file = event.target.files[0],
                reader = new FileReader();

            reader.onload = function(loadEvent) {
                var arrayBuffer = loadEvent.target.result;
                callback(arrayBuffer);
            };

            reader.readAsBinaryString(file);
        }
    </script>
  </body>
</html>
